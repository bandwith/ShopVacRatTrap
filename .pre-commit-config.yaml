---
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        exclude: ^esphome/.*\.ya?ml$     # Exclude ESPHome YAML files (they have special syntax)
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=2048, --enforce-all]
        exclude: \.stl$     # Allow large STL files for 3D models
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-symlinks
      - id: check-toml

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.8
    hooks:
      # Run the linter.
      - id: ruff-check
        args: [--fix, --exit-non-zero-on-fix]
      # Run the formatter.
      - id: ruff-format

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: [--baseline, .secrets.baseline]
        exclude: ^.github/workflows/esphome-compile.yml$

  - repo: https://github.com/jazzband/pip-tools
    rev: v7.5.0
    hooks:
      - id: pip-compile
        name: pip-compile requirements.txt
        files: ^requirements\.in$
        args: [--rebuild, --upgrade, --allow-unsafe, --resolver=backtracking]
      - id: pip-compile
        name: pip-compile requirements-dev.txt
        files: ^requirements-dev\.in$
        args: [--rebuild, --upgrade, --allow-unsafe, --resolver=backtracking]

  - repo: local
    hooks:
      - id: openscad-syntax
        name: OpenSCAD Syntax Check
        entry: sh -c 'openscad -o /dev/null --export-format echo "$1" >/dev/null 2>&1' --
        language: system
        files: \.scad$
        pass_filenames: true

  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.21.0
    hooks:
      - id: yamllint
        args: [--strict]
        exclude: ^.github/workflows/gemini-.*\.ya?ml$

  - repo: https://github.com/jumanjihouse/pre-commit-hook-yamlfmt
    rev: 0.2.3
    hooks:
      - id: yamlfmt
        args: [--mapping, '2', --sequence, '4', --offset, '2', --width, '120']
        exclude: ^\.yamllint\.yaml$

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.20.0
    hooks:
      - id: pyupgrade
        args: [--py311-plus]

