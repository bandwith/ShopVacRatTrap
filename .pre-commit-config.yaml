# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
        exclude: ^esphome/.*\.ya?ml$  # Exclude ESPHome YAML files (they have special syntax)
    -   id: check-json
    -   id: check-added-large-files
    -   id: check-merge-conflict
    -   id: check-case-conflict
    -   id: check-symlinks
    -   id: check-toml

-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.8
    hooks:
    # Run the linter.
    - id: ruff-check
      args: [--fix, --exit-non-zero-on-fix]
    # Run the formatter.
    -   id: ruff-format

-   repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
    -   id: detect-secrets
        args: ['--baseline', '.secrets.baseline']

-   repo: https://github.com/jazzband/pip-tools
    rev: 7.4.1
    hooks:
    -   id: pip-compile
        files: ^requirements\.in$
        args: [--rebuild, --upgrade, --allow-unsafe, --resolver=backtracking]

-   repo: local
    hooks:
    -   id: openscad-syntax
        name: OpenSCAD Syntax Check
        entry: sh -c 'openscad -o /dev/null --export-format echo "$1" >/dev/null 2>&1' --
        language: system
        files: \.scad$
        pass_filenames: true

