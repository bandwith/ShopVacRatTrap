---
name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run daily at 2 AM UTC to catch new vulnerabilities
    - cron: 0 2 * * *
  workflow_dispatch: # Allow manual triggers

jobs:
  trivy-scan:
    runs-on: ubuntu-latest

    permissions:
      contents: read # For checkout
      security-events: write # For uploading SARIF results

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: .
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH,MEDIUM # Include MEDIUM severity
          scanners: vuln,secret,misconfig # Scan for secrets and misconfigurations

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-results.sarif
          category: trivy-fs

  python-security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Run pip-audit on requirements.txt
        run: |
          pip-audit --require-hashes --disable-pip \
            -r requirements.txt \
            --format json \
            --output pip-audit-results.json || true

      - name: Convert pip-audit results to SARIF
        if: always()
        run: |
          pip-audit --require-hashes --disable-pip \
            -r requirements.txt \
            --format sarif \
            --output pip-audit-results.sarif || true

      - name: Upload pip-audit results
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: pip-audit-results.sarif
          category: pip-audit

  dependency-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          comment-summary-in-pr: always
