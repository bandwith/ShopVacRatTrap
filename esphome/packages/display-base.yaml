---
# esphome/packages/display.yaml
# Include common display settings
!include display-common.yaml

  - id: main_display
    pages:
      - id: main_page
        lambda: |-
          // Header
          it.printf(id(display_header_x), id(display_header_y), id(font_small),
                    "Rat Trap %s %s", "${line_voltage}", "${safety_standard}");

          // WiFi Status
          if (id(wifi_component).is_connected()) {
            it.printf(id(display_wifi_status_x), id(display_header_y), id(font_small), "WiFi");
          } else {
            it.printf(id(display_wifi_status_no_net_x), id(display_header_y), id(font_small), "No Net");
          }

          // Sensor Status
          it.printf(id(display_apds_x), id(display_sensor_status_y), id(font_medium), "Hybrid Detection:");
          it.printf(id(display_apds_x), id(display_apds_y), id(font_small), "APDS");
          it.printf(30, id(display_apds_y), id(font_small), "%s",
                    (id(apds_proximity).state > id(apds_proximity_threshold) ? "✓" : "○"));
          it.printf(id(display_tof_x), id(display_tof_y), id(font_small), "ToF");
          it.printf(70, id(display_tof_y), id(font_small), "%s",
                    (id(tof_distance).state < id(detection_threshold).state ? "✓" : "○"));
          it.printf(id(display_pir_x), id(display_pir_y), id(font_small),
                    "%s PIR", (id(pir_motion).state ? "✓" : "○"));

          // System Status
          if (id(emergency_stop).state) {
            it.filled_rectangle(id(display_apds_x), id(display_system_status_y), 128, 12, COLOR_ON);
            it.print(2, id(display_system_status_text_y), id(font_small), COLOR_OFF, ">> EMERGENCY STOP <<");
          } else if (id(trap_triggered).state) {
            it.filled_rectangle(id(display_apds_x), id(display_system_status_y), 128, 12, COLOR_ON);
            it.print(2, id(display_system_status_text_y), id(font_small), COLOR_OFF, ">> VACUUM ACTIVE <<");
          } else if (id(rodent_detected).state) {
            it.rectangle(id(display_apds_x), id(display_system_status_y), 128, 12, COLOR_ON);
            it.print(2, id(display_system_status_text_y), id(font_small), "* DETECTION ALERT *");
          } else if (id(system_armed).state) {
            it.print(id(display_apds_x), id(display_system_status_text_y), id(font_small), "Armed & Monitoring");
            it.print(120, id(display_system_status_text_y), id(font_small), "●");
          } else {
            it.print(id(display_apds_x), id(display_system_status_text_y), id(font_small), "System Disarmed");
          }

          // Stats
          it.printf(id(display_apds_x), id(display_stats_y), id(font_small),
                    "Captures: %.0f", id(capture_count).state);
          it.printf(id(display_stats_temp_x), id(display_stats_y), id(font_small),
                    "Temp: %.1f°C", id(esp32_temp).state);
          if (id(esp32_temp).has_state() && id(esp32_temp).state > id(esp32_temp_warning_threshold)) {
            it.print(id(display_stats_temp_alert_x), id(display_stats_temp_alert_y), id(font_small), "!");
          }
