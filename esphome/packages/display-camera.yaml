---
# esphome/packages/display-camera.yaml

font:
  - file: gfonts://Roboto Mono
    id: font_small
    size: 8
  - file: gfonts://Roboto Mono
    id: font_medium
    size: 12

display:
  - platform: ssd1306_i2c
    model: SSD1306 128x64
    address: 0x3C
    update_interval: 1s
    id: camera_display
    pages:
      - id: main_page
        lambda: |-
          // Header
          it.printf(0, 0, id(font_small), "Camera Trap ${line_voltage} ${safety_standard}");

          // WiFi Status
          if (id(wifi_component).is_connected()) {
            it.printf(105, 0, id(font_small), "WiFi");
          } else {
            it.printf(100, 0, id(font_small), "No Net");
          }

          // Sensor Status
          it.printf(0, 12, id(font_medium), "4-Sensor Hybrid:");
          it.printf(0, 26, id(font_small),
                    "%s APDS", (id(apds_detection).state ? "âœ“" : "â—‹"));
          it.printf(40, 26, id(font_small),
                    "%s PIR", (id(pir_detection).state ? "âœ“" : "â—‹"));
          it.printf(70, 26, id(font_small),
                    "%s ToF", (id(tof_detection).state ? "âœ“" : "â—‹"));
          it.printf(100, 26, id(font_small), "ðŸ“·");

          // System Status
          if (id(emergency_stop).state) {
            it.filled_rectangle(0, 38, 128, 12, COLOR_ON);
            it.print(2, 40, id(font_small), COLOR_OFF, ">> EMERGENCY STOP <<");
          } else if (id(trap_triggered).state) {
            it.filled_rectangle(0, 38, 128, 12, COLOR_ON);
            it.print(2, 40, id(font_small), COLOR_OFF, ">> VACUUM ACTIVE <<");
          } else if (id(system_armed).state) {
            it.print(0, 40, id(font_small), "Armed & Monitoring");
            it.print(120, 40, id(font_small), "â—");
          } else {
            it.print(0, 40, id(font_small), "System Disarmed");
          }

          // Stats
          it.printf(0, 54, id(font_small), "Captures: %.0f", id(capture_count).state);
          it.printf(70, 54, id(font_small), "Temp: %.1fÂ°C", id(env_temperature).state);
          it.printf(0, 48, id(font_small),
                    "CAM:OK IR:%d%%", (int)id(ir_brightness_number).state);
