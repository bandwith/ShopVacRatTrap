# Voltage-specific configuration (uncomment appropriate section)
substitutions:
  # 🇺🇸 North America (120V AC, 60Hz, NEC compliant)
  line_voltage: "120V AC"
  line_frequency: "60Hz"
  max_current: "15A"
  safety_standard: "NEC/UL"

  # 🇪🇺 Europe (230V AC, 50Hz, IEC/CE compliant)
  # line_voltage: "230V AC"
