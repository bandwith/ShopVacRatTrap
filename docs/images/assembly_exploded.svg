<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Title -->
  <text x="200" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Module Assembly</text>

  <!-- Entrance Module (Left) -->
  <g id="entrance">
    <ellipse cx="80" cy="100" rx="30" ry="15" fill="none" stroke="black" stroke-width="2"/>
    <line x1="50" y1="100" x2="50" y2="180" stroke="black" stroke-width="2"/>
    <line x1="110" y1="100" x2="110" y2="180" stroke="black" stroke-width="2"/>
    <ellipse cx="80" cy="180" rx="30" ry="15" fill="none" stroke="black" stroke-width="2"/>
    <line x1="50" y1="180" x2="110" y2="180" stroke="black" stroke-width="2"/>
    <!-- Ramp indicator -->
    <line x1="60" y1="100" x2="75" y2="120" stroke="black" stroke-width="1.5"/>
    <text x="80" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">Entrance</text>
  </g>

  <!-- Arrow -->
  <g id="arrow1">
    <line x1="120" y1="140" x2="145" y2="140" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>

  <!-- Sensor Module (Center) -->
  <g id="sensor">
    <ellipse cx="200" cy="100" rx="30" ry="15" fill="none" stroke="black" stroke-width="2"/>
    <line x1="170" y1="100" x2="170" y2="180" stroke="black" stroke-width="2"/>
    <line x1="230" y1="100" x2="230" y2="180" stroke="black" stroke-width="2"/>
    <ellipse cx="200" cy="180" rx="30" ry="15" fill="none" stroke="black" stroke-width="2"/>
    <!-- Sensor mount on top -->
    <rect x="190" y="80" width="20" height="15" fill="none" stroke="black" stroke-width="1.5"/>
    <!-- Cable channel on top -->
    <circle cx="200" cy="90" r="3" fill="none" stroke="black" stroke-width="1"/>
    <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">Sensor</text>
  </g>

  <!-- Arrow -->
  <g id="arrow2">
    <line x1="240" y1="140" x2="265" y2="140" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>

  <!-- Bait Module (Right) -->
  <g id="bait">
    <ellipse cx="320" cy="100" rx="30" ry="15" fill="none" stroke="black" stroke-width="2"/>
    <line x1="290" y1="100" x2="290" y2="180" stroke="black" stroke-width="2"/>
    <line x1="350" y1="100" x2="350" y2="180" stroke="black" stroke-width="2"/>
    <ellipse cx="320" cy="180" rx="30" ry="15" fill="none" stroke="black" stroke-width="2"/>
    <!-- Bait port -->
    <circle cx="285" cy="140" r="8" fill="none" stroke="black" stroke-width="2"/>
    <circle cx="285" cy="140" r="5" fill="none" stroke="black" stroke-width="1.5"/>
    <text x="320" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">Bait</text>
  </g>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="black"/>
    </marker>

    <g id="ikea_man">
      <circle cx="0" cy="0" r="8" fill="none" stroke="black" stroke-width="2"/>
      <line x1="0" y1="8" x2="0" y2="35" stroke="black" stroke-width="2"/>
      <line x1="0" y1="35" x2="-10" y2="60" stroke="black" stroke-width="2"/>
      <line x1="0" y1="35" x2="10" y2="60" stroke="black" stroke-width="2"/>
      <line x1="-15" y1="20" x2="15" y2="20" stroke="black" stroke-width="2"/>
    </g>
    <g id="ikea_man_twist">
      <circle cx="0" cy="0" r="8" fill="none" stroke="black" stroke-width="2"/>
      <line x1="0" y1="8" x2="0" y2="35" stroke="black" stroke-width="2"/>
      <line x1="0" y1="35" x2="-10" y2="60" stroke="black" stroke-width="2"/>
      <line x1="0" y1="35" x2="10" y2="60" stroke="black" stroke-width="2"/>
      <path d="M -15 20 Q 0 10 15 20" fill="none" stroke="black" stroke-width="2"/>
    </g>
    <g id="warning_icon">
      <path d="M 0 -15 L 13 10 L -13 10 Z" fill="none" stroke="black" stroke-width="2"/>
      <line x1="0" y1="-5" x2="0" y2="3" stroke="black" stroke-width="2"/>
      <circle cx="0" cy="7" r="1" fill="black"/>
    </g>
</defs>
<use href="#ikea_man" x="50" y="250" transform="scale(0.8)"/>
</svg>
