<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Title -->
  <text x="200" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Sensor Installation</text>

  <!-- Tube with sensor mount -->
  <g id="tube_with_mount">
    <!-- Main tube -->
    <ellipse cx="200" cy="120" rx="50" ry="30" fill="none" stroke="black" stroke-width="2"/>
    <line x1="150" y1="120" x2="150" y2="180" stroke="black" stroke-width="2"/>
    <line x1="250" y1="120" x2="250" y2="180" stroke="black" stroke-width="2"/>

    <!-- Sensor mount recess -->
    <rect x="180" y="75" width="40" height="35" fill="white" stroke="black" stroke-width="2"/>
    <rect x="185" y="80" width="30" height="25" fill="none" stroke="black" stroke-width="1" stroke-dasharray="2,2"/>
    <text x="200" y="98" text-anchor="middle" font-family="Arial, sans-serif" font-size="8">Recess</text>
  </g>

  <!-- Sensor PCB (floating above) -->
  <g id="sensor_pcb" transform="translate(0, -40)">
    <rect x="185" y="80" width="30" height="25" fill="lightgray" stroke="black" stroke-width="1.5"/>
    <circle cx="190" cy="85" r="1.5" fill="black"/>
    <circle cx="210" cy="85" r="1.5" fill="black"/>
    <circle cx="190" cy="100" r="1.5" fill="black"/>
    <circle cx="210" cy="100" r="1.5" fill="black"/>
    <!-- Sensor component -->
    <rect x="195" y="88" width="10" height="10" fill="darkgray" stroke="black" stroke-width="0.5"/>
    <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">Sensor</text>
  </g>

  <!-- Down arrow -->
  <line x1="200" y1="50" x2="200" y2="70" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Snap cover (floating to the side) -->
  <g id="snap_cover">
    <rect x="300" y="90" width="40" height="5" fill="white" stroke="black" stroke-width="1.5"/>
    <!-- Snap tabs -->
    <rect x="305" y="95" width="3" height="4" fill="black"/>
    <rect x="332" y="95" width="3" height="4" fill="black"/>
    <text x="320" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">Cover</text>
  </g>

  <!-- Arrow to cover -->
  <path d="M 220 85 Q 260 80, 295 90" fill="none" stroke="black" stroke-width="2" stroke-dasharray="3,3" marker-end="url(#arrowhead)"/>
  <text x="260" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">Snap on</text>

  <!-- Step indicators -->
  <g id="steps">
    <circle cx="30" cy="200" r="12" fill="none" stroke="black" stroke-width="2"/>
    <text x="30" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">1</text>
    <text x="50" y="205" font-family="Arial, sans-serif" font-size="11">Press sensor into recess</text>

    <circle cx="30" cy="230" r="12" fill="none" stroke="black" stroke-width="2"/>
    <text x="30" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">2</text>
    <text x="50" y="235" font-family="Arial, sans-serif" font-size="11">Snap cover over sensor</text>
  </g>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="black"/>
    </marker>
  </defs>
</svg>
