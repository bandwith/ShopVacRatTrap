<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Title -->
  <text x="200" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Cable Routing</text>

  <!-- Cross-section of tube -->
  <g id="tube_section">
    <!-- Main tube body -->
    <rect x="100" y="80" width="200" height="140" fill="none" stroke="black" stroke-width="3"/>
    <rect x="106" y="86" width="188" height="128" fill="white" stroke="black" stroke-width="1"/>

    <!-- Cable channel on top -->
    <ellipse cx="200" cy="74" rx="15" ry="8" fill="white" stroke="black" stroke-width="2"/>
    <rect x="185" y="74" width="30" height="12" fill="white" stroke="black" stroke-width="2"/>
    <ellipse cx="200" cy="86" rx="15" ry="8" fill="white" stroke="black" stroke-width="2"/>

    <!-- Inner hollow channel -->
    <ellipse cx="200" cy="78" rx="8" ry="4" fill="white" stroke="black" stroke-width="1" stroke-dasharray="2,2"/>
    <rect x="192" y="78" width="16" height="8" fill="white" stroke="black" stroke-width="1" stroke-dasharray="2,2"/>
    <ellipse cx="200" cy="86" rx="8" ry="4" fill="white" stroke="black" stroke-width="1" stroke-dasharray="2,2"/>
  </g>

  <!-- Cable with connector -->
  <g id="cable">
    <!-- Wire -->
    <path d="M 50 60 Q 100 50, 150 60 L 155 78" fill="none" stroke="black" stroke-width="2"/>
    <!-- Connector (JST-SH style) -->
    <rect x="150" y="50" width="15" height="10" fill="white" stroke="black" stroke-width="1.5"/>
    <line x1="152" y1="54" x2="152" y2="56" stroke="black" stroke-width="0.5"/>
    <line x1="155" y1="54" x2="155" y2="56" stroke="black" stroke-width="0.5"/>
    <line x1="158" y1="54" x2="158" y2="56" stroke="black" stroke-width="0.5"/>
    <line x1="161" y1="54" x2="161" y2="56" stroke="black" stroke-width="0.5"/>
  </g>

  <!-- Direction arrow -->
  <line x1="120" y1="100" x2="180" y2="82" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="140" y="95" font-family="Arial, sans-serif" font-size="12">Insert here</text>

  <!-- Label -->
  <text x="210" y="150" font-family="Arial, sans-serif" font-size="11">Internal cable channel</text>
  <line x1="205" y1="145" x2="195" y2="82" stroke="black" stroke-width="1" stroke-dasharray="2,2"/>

  <!-- Instructions -->
  <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">Feed connector through channel before connecting modules</text>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="black"/>
    </marker>
  </defs>
</svg>
