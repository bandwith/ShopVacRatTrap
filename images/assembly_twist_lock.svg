<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Title -->
  <text x="200" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Twist-Lock Connection</text>

  <!-- Left tube (male end) -->
  <g id="male_end">
    <ellipse cx="100" cy="150" rx="35" ry="20" fill="none" stroke="black" stroke-width="2"/>
    <line x1="65" y1="150" x2="20" y2="150" stroke="black" stroke-width="2"/>
    <line x1="65" y1="130" x2="20" y2="130" stroke="black" stroke-width="2"/>
    <line x1="65" y1="170" x2="20" y2="170" stroke="black" stroke-width="2"/>
    <!-- Male pins -->
    <circle cx="100" cy="125" r="4" fill="black"/>
    <circle cx="100" cy="175" r="4" fill="black"/>
    <!-- Alignment dot -->
    <circle cx="70" cy="150" r="3" fill="black"/>
  </g>

  <!-- Right tube (female end) -->
  <g id="female_end">
    <ellipse cx="280" cy="150" rx="40" ry="25" fill="none" stroke="black" stroke-width="2"/>
    <line x1="320" y1="150" x2="360" y2="150" stroke="black" stroke-width="2"/>
    <line x1="320" y1="125" x2="360" y2="125" stroke="black" stroke-width="2"/>
    <line x1="320" y1="175" x2="360" y2="175" stroke="black" stroke-width="2"/>
    <!-- L-shaped slots -->
    <g id="top_slot" transform="translate(280, 115)">
      <path d="M 0,-10 L 0,0 L 15,0" fill="none" stroke="black" stroke-width="2"/>
    </g>
    <g id="bottom_slot" transform="translate(280, 185)">
      <path d="M 0,10 L 0,0 L 15,0" fill="none" stroke="black" stroke-width="2"/>
    </g>
    <!-- Alignment dot -->
    <circle cx="310" cy="150" r="3" fill="black"/>
  </g>

  <!-- Assembly arrows -->
  <g id="instructions">
    <!-- Push together arrow -->
    <line x1="140" y1="150" x2="240" y2="150" stroke="black" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
    <text x="190" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">Push</text>

    <!-- Twist arrow (curved) -->
    <path d="M 280 200 Q 300 220, 320 200" fill="none" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="300" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">Twist ‚ü≥</text>
  </g>

  <!-- Step numbers -->
  <circle cx="30" cy="30" r="15" fill="none" stroke="black" stroke-width="2"/>
  <text x="30" y="36" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">1</text>
  <text x="60" y="36" font-family="Arial, sans-serif" font-size="12">Align dots</text>

  <circle cx="30" cy="60" r="15" fill="none" stroke="black" stroke-width="2"/>
  <text x="30" y="66" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">2</text>
  <text x="60" y="66" font-family="Arial, sans-serif" font-size="12">Push together</text>

  <circle cx="30" cy="90" r="15" fill="none" stroke="black" stroke-width="2"/>
  <text x="30" y="96" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">3</text>
  <text x="60" y="96" font-family="Arial, sans-serif" font-size="12">Twist clockwise</text>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="black"/>
    </marker>
  </defs>
</svg>
